<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condicional en javascript</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Condicional en javascript</h1>


    <script>
        var numero = 200;

        if ( numero < 100 ) {
            document.write('es menor');
        }
        else {
            document.write('NO es menor');
        }

    </script>
</body>
</html>
