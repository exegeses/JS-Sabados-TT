<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condicional en javascript</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Condicional en javascript</h1>

    <img src="imagenes/error.png" id="logo">

    <script>
        var numero = prompt('Ingrese un n√∫mero');
        var logo = document.getElementById('logo');

        if ( numero < 100 ) {
            logo.src = 'imagenes/ok.png';
        }
        else {
            logo.src = 'imagenes/error.png';
        }

    </script>

</body>
</html>
